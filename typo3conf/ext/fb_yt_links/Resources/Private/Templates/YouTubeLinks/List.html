<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Listing for YouTubeLinks</h1>

    <f:flashMessages />

    <table class="tx_fbytlinks">
        <tr>
            <th>
                <f:translate key="tx_fbytlinks_domain_model_youtubelinks.title" />
            </th>
            <th>
                <f:translate key="tx_fbytlinks_domain_model_youtubelinks.beschreibung" />
            </th>
            <th>
                <f:translate key="tx_fbytlinks_domain_model_youtubelinks.url" />
            </th>
            <th></th>
            <th></th>
        </tr>
        <f:for each="{youTubeLinks}" as="youTubeLink">
            <tr>
                <td>
                    <f:link.action action="show" arguments="{youTubeLinks: youTubeLink}">{youTubeLink.title}
                    </f:link.action>
                </td>
                <td>
                    <f:link.action action="show" arguments="{youTubeLinks: youTubeLink}">{youTubeLink.beschreibung}
                    </f:link.action>
                </td>
                <td>
                    <f:link.action action="show" arguments="{youTubeLinks: youTubeLink}">{youTubeLink.url}
                    </f:link.action>
                </td>
                <td>
                    <f:link.action action="edit" arguments="{youTubeLinks: youTubeLink}">Edit</f:link.action>
                </td>
                <td>
                    <f:link.action action="delete" arguments="{youTubeLinks: youTubeLink}">Delete</f:link.action>
                </td>
            </tr>
        </f:for>
    </table>

    <f:link.action action="new">New YouTubeLinks</f:link.action>
</f:section>

</html>
